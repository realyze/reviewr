<div class="container dashboard">

  <div class="col-md-10">

    <div class="panel panel-default">
      
      <div class="panel-heading">
        <h3 class="panel-title">Reviews by month</h3>
      </div>

      <div class="panel-body">
        <div ng-repeat="year in years">
          <h4>Reviews of {{year}}</h4>
          <nvd3-discrete-bar-chart
            data="reviewByMonth[year]"
            id="monthly-reviews-{{year}}"
            showXAxis="true"
            showYAxis="true"
            height="300"
            xAxisTickFormat="xAxisTickFormatFunction()"
            valueFormat="valueFormatFunction()"
            showValues="true">
            <svg></svg>
          </nvd3-discrete-bar-chart>
        </div>
      </div>
    </div>


    <div class="panel panel-default">
        
      <div class="panel-heading">
        <h3 class="panel-title">Times per review step - hours (taken from {{nSamples}} samples)</h3>
      </div>

      <div class="panel-body">

        <div class="col-md-6">

          <h3>Average</h3>
          <nvd3-pie-chart
            data="avgData"
            id="review-avg-times"
            noData="Data aint here"
            width="400"
            height="400"
            x="xFunction()"
            y="yFunction()"
            donut="true"
            showLabels="true"
            color="colorFunction()"
            donutLabelsOutside="true"
            tooltips="true">
            <svg height="250"></svg>
          </nvd3-pie-chart>

          <h3>Median</h3>
          <nvd3-pie-chart
            data="medianData"
            id="review-median-times"
            noData="Data aint here"
            width="400"
            height="400"
            x="xFunction()"
            y="yFunction()"
            donut="true"
            showLabels="true"
            color="colorFunction()"
            donutLabelsOutside="true"
            tooltips="true">
            <svg height="250"></svg>
          </nvd3-pie-chart>
        </div>

        <div class="col-md-4">

        <div ng-controller="stepDetailsCtrl">

          <h3>Details</h6>

          <div ng-repeat="field in fields">
            <div>
              <h4>{{labels[field]}}</h5>
              <div>
                <div>Best: {{avg.best[field][0]}} (<a href="https://review.salsitasoft.com/r/{{avg.best[field][1].id}}/">r{{avg.best[field][1].id}}</a>)</div>
              </div>
              <div>
                <div>Worst: {{avg.worst[field][0]}} (<a href="https://review.salsitasoft.com/r/{{avg.worst[field][1].id}}/">r{{avg.worst[field][1].id}}</a>)</div>
              </div>
            </div>
          </div>
        </div>

        <div class="progress times-progress" ng-show="avgProgress < 100">
          <progressbar value="avgProgress">{{avgProgress}} / 100</progressbar>
        </div>

      </div>
    </div>
      
  </div>

</div>
