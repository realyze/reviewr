<div class="col-md-8">

  <div style="height: 400px;">

    <div ng-repeat="year in years">

      <h3>Reviews per month ({{year}})</h3>

      <nvd3-discrete-bar-chart
        data="reviewByMonth[year]"
        id="monthly-reviews-{{year}}"
        showXAxis="true"
        showYAxis="true"
        width="500"
        height="400"
        xAxisTickFormat="xAxisTickFormatFunction()"
        valueFormat="valueFormatFunction()"
        showValues="true">
        <svg></svg>
      </nvd3-discrete-bar-chart>

    </div>

  </div>

  <div style="width: 600px; height: 400px;">

    <h3>Times per review step</h3>

    <div class="times-progress" ng-show="avgProgress < 100">
      <progressbar value="avgProgress"></progressbar>
    </div>

    <nvd3-pie-chart
    	data="avgData"
      id="review-avg-times"
      noData="Data aint here"
      width="600"
      height="400"
      x="xFunction()"
      y="yFunction()"
      donut="true"
      showLabels="true"
      color="colorFunction()"
      donutLabelsOutside="true"
      tooltips="true">
      <svg height="250"></svg>
    </nvd3-pie-chart>

    <nvd3-pie-chart
    	data="meanData"
      id="review-mean-times"
      noData="Data aint here"
      width="600"
      height="400"
      x="xFunction()"
      y="yFunction()"
      donut="true"
      showLabels="true"
      color="colorFunction()"
      donutLabelsOutside="true"
      tooltips="true">
      <svg height="250"></svg>
      </nvd3-pie-chart>

  </div>

</div>
